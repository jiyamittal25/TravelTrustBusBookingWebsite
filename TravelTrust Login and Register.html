<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin/signup form</title>
    <script src="https://kit.fontawesome.com/272edc0ed9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="TravelTrust Login and Register.css">
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/ce/3e/50/ce3e501eeeafbf29374235d4650a53d8.jpg">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="Home Page of TravelTrust2.html">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social" id="a"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social" id="b"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social" id="c"><i class="fab fa-twitter"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name"required />
                <input type="Email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" title="xyz@something.com"required />
                <input type="password" placeholder="Password" minlenght="6" title="at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="Home Page of TravelTrust2.html">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social" id="a"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social" id="b"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social" id="c"><i class="fab fa-twitter"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" title="xyz@something.com"required >
                <input type="password" placeholder="Password" minlength="6" title="at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required >
                <a href="TravelTrust forget password.html">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="abc" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="abc" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    
    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
    
    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
<footer>
    <h5>
    Back To
    <a href="Home Page of TravelTrust2.html">Home</a>
    </h5>
</footer>
</body>
</html>
