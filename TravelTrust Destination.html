        <form action="TravelTrust buslist.html">

            <select class="abc" required>
                <option>  </option>

                <option> Karnal </option>
                <option> Saharanpur </option>
                <option> Lucknow </option>

                <option> Patiala </option>
                </select> <br> <br>
            <label for="des"> Destination </label> <br>
            <input type="text" id="des" value="Mathura" disabled class="abc"> <br> <br>
            <label for="date"> Date </label> <br>
            <input type="date" id="date" min="2022-01-29" class="abc" required> <br> <br>
            <button> Search Buses </button>
        </form>
    </div>
    </main>
