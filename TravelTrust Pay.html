    <div id="payment">

            <select id="choose-card">
                <option></option>
                <option>Credit Card</option>
                <option>Debit Card</option>
                <option>PayPal</option>
            </select>
        </div>

    <div id="card">
        <div id="card1">
            Card Details <hr>
        </div>
        <form action="TravelTrust last page.html">
        <table>
            <tr>
                <td><label for="card-number" style="cursor: pointer;">Card Number</label></td>
                <td><input type="number" id="card-number" minlength="15" maxlength="16" required></td>
            </tr>
            <tr>
                <td><label for="expiry" style="cursor: pointer;">Expiry Date</label></td>
                <td><input type="number" id="expiry" placeholder="MM" min="01" max="12" required><input type="number" placeholder="YYYY" id="year" min="2022" required>&ensp;<i class="far fa-question-circle question-mark"></i></td>
            </tr>
            <tr>
                <td><label for="name" style="cursor: pointer;">Card Holders Name</label></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td><label for="cvv" style="cursor: pointer;">CVV</label></td>
                <td><input type="password" id="cvv" inputmode="numeric" minlength="3" maxlength="3" required>&ensp;<i class="far fa-question-circle question-mark"></i></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="text" class="check">
                    <span class="checkby">YA23S</span>
                </td>
            </tr>
            <tr>
        </table>
        <div id="pay-cancel">
            <button id="pay">Pay</button>
            <span id="cancel1" style="padding: 3px; margin-left: 5px;">
                <a href="" id="cancel">&ensp;Cancel&ensp;</a>
            </span>
           
        </div>
        </form>
        <br><br>
        <p>
            <span style="letter-spacing: 0.2px; background-color: yellow;"> *Please do not click Back button/refresh the page/close the window while the transaction is processing.</span><br>
            <span style="letter-spacing: 0.2px;  background-color: yellow;">This is a secure payment gateway.</span>
        </p>
    </div>
</main>
    <footer>
        <div id="footer-content">
            <div id="home">

            </div>

                <a href="#"><i class="fab fa-twitter" id="icon"></i></a>
            </div>
        </div>
    </footer>
