<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTrust Pay</title>
    <script src="https://kit.fontawesome.com/272edc0ed9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="TravelTrust Pay1.css">
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/ce/3e/50/ce3e501eeeafbf29374235d4650a53d8.jpg">
</head>
<body>
    <main>
        <header>
            <a href="Home Page of TravelTrust2.html"><span id="logo1">Travel</span><span id="logo2">Trust</span></span></a>
            </header>
        <div id="container">
        <div id="payment-modes">
            <div id="payment-content">Modes of Payment</div>
            <table id="payment">
                <tr>
                    <td>
                        <sup><sup><sup><input type="radio" id="credit-card" name="credit-card">
                            <label for="credit-card" id="credit-content">Credit Card</label></sup></sup></sup>
                        <span><img src="https://media.istockphoto.com/photos/isolated-credit-card-with-chip-picture-id656624854?s=612x612" id="credit"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <sup><sup><sup><input type="radio" id="debit-card" name="credit-card">
                        <label for="debit-card" id="debit-content">Debit Card</label></sup></sup></sup>
                        <span><img src="https://bfsi.eletsonline.com/wp-content/uploads/2019/12/Banks-issued-63-percent-higher-debit-cards-in-2019-than-in-2015-RBI-Data.jpg" id="debit"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <sup><sup><sup><input type="radio" id="paypal-card" name="credit-card">
                        <label for="paypal-card" id="paypal-content">PayPal</label></sup></sup></sup>
                        <span><img src="https://s3.cointelegraph.com/storage/uploads/view/3278bdc14c74dd4e85732b776d0e5b1d.png" id="paypal"></span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="card">
            <div id="card1">
                Card Details <hr>
            </div>
            <form action="TravelTrust last page.html">
            <table>
                <tr>
                    <td><label for="card-number" style="cursor: pointer;">Card Number</label></td>
                    <td><input type="number" id="card-number" required></td>
                </tr>
                <tr>
                    <td><label for="expiry" style="cursor: pointer;">Expiry Date</label></td>
                    <td><input type="number" id="expiry" placeholder="MM" min="01" max="12" required><input type="number" placeholder="YYYY" id="year" min="2022" required>&ensp;<i class="far fa-question-circle question-mark"></i></td>
                </tr>
                <tr>
                    <td><label for="name" style="cursor: pointer;">Card Holders Name</label></td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><label for="cvv" style="cursor: pointer;">CVV</label></td>
                    <td><input type="password" id="cvv" minlength="3" maxlength="3" required>&ensp;<i class="far fa-question-circle question-mark"></i></td>
                </tr>
                <tr>
            </table>
            <div id="pay-cancel">
                <button id="pay">Pay</button>
                <span id="cancel1" style="padding: 3px; margin-left: 5px;">
                    <a href="Home Page of TravelTrust2.html" id="cancel">&ensp;Cancel&ensp;</a>
                </span>
            </div>
            </form>
        </div>
        </div>
    </main>
    <footer>
        <div id="footer-content">
            <div id="home">
                <a href="Home Page of TravelTrust2.html">HOME</a>
            </div>
            <div id="contact">
                <a href="">CONTACT US</a>
            </div>
            <div id="icons">
                <a href="#"><i class="fab fa-facebook-f" id="icon"></i></a>
                <a href="#"><i class="fab fa-instagram" id="icon"></i></a>
                <a href="#"><i class="fab fa-twitter" id="icon"></i></a>
            </div>
        </div>
    </footer>
    <script>
        window.alert("YOU ARE PROCEEDING TO PAY");
    </script>
</body>
</html>
